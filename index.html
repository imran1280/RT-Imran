---
layout: default
title: Home
---

<div class="container">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
      </article>
    {% endfor %}
  </div>
</div>
